<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Capacity Planning Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
        }

        .form-item label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-item input, .form-item select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-item input:focus, .form-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .recommendation {
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 5px solid;
        }

        .recommendation.scale-up {
            background: #ffebee;
            border-color: #f44336;
        }

        .recommendation.scale-down {
            background: #e8f5e9;
            border-color: #4CAF50;
        }

        .recommendation.maintain {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .recommendation h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .recommendation p {
            color: #666;
            line-height: 1.6;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-high { background: #ffebee; color: #c62828; }
        .status-medium { background: #fff3e0; color: #e65100; }
        .status-low { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Infrastructure Capacity Planning</h1>
            <p>AI-Powered Load Forecasting & Auto-Scaling Recommendations</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <div class="form-item">
                    <label>Forecast Hours Ahead</label>
                    <input type="number" id="hoursAhead" value="24" min="1" max="168">
                </div>
                <div class="form-item">
                    <label>Current Capacity (transactions/hour)</label>
                    <input type="number" id="currentCapacity" value="5000" min="100">
                </div>
                <div class="form-item">
                    <label>Current Load (transactions/hour)</label>
                    <input type="number" id="currentLoad" value="1000" min="0">
                </div>
                <div class="form-item">
                    <label>Scaling Threshold (%)</label>
                    <input type="number" id="scalingThreshold" value="80" min="50" max="100">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="getForecast()">üìä Get Forecast</button>
                <button class="btn btn-secondary" onclick="getRecommendations()">üí° Get Recommendations</button>
                <button class="btn btn-danger" onclick="getAnalysis()">üìà Full Analysis</button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="dashboard" id="dashboard">
            <div class="card">
                <h2>Forecast Chart</h2>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Capacity Metrics</h2>
                <div id="metricsContainer">
                    <div class="loading">Loading metrics</div>
                </div>
            </div>
        </div>

        <div class="card" id="recommendationsCard" style="display: none;">
            <h2>Capacity Recommendations</h2>
            <div id="recommendationsContainer"></div>
        </div>

        <div class="card" id="analysisCard" style="display: none;">
            <h2>Comprehensive Analysis</h2>
            <div id="analysisContainer"></div>
        </div>
    </div>

    <script>
        let forecastChart = null;

        async function getForecast() {
            clearError();
            showLoading('metricsContainer');
            
            const hoursAhead = document.getElementById('hoursAhead').value;
            const currentLoad = document.getElementById('currentLoad').value;
            
            try {
                const response = await fetch('/api/forecast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hours_ahead: parseInt(hoursAhead),
                        current_load: currentLoad ? parseFloat(currentLoad) : null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayForecast(data.forecast);
                    displayBasicMetrics(data.forecast);
                } else {
                    showError(data.error || 'Failed to get forecast');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function getRecommendations() {
            clearError();
            showLoading('recommendationsContainer');
            document.getElementById('recommendationsCard').style.display = 'block';
            
            const hoursAhead = document.getElementById('hoursAhead').value;
            const currentCapacity = document.getElementById('currentCapacity').value;
            const currentLoad = document.getElementById('currentLoad').value;
            const scalingThreshold = document.getElementById('scalingThreshold').value / 100;
            
            try {
                const response = await fetch('/api/capacity/recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hours_ahead: parseInt(hoursAhead),
                        current_capacity: parseFloat(currentCapacity),
                        current_load: currentLoad ? parseFloat(currentLoad) : null,
                        scaling_threshold: scalingThreshold
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayForecast(data.forecast.forecast);
                    displayRecommendations(data.recommendations);
                    displayBasicMetrics(data.forecast.forecast, data.recommendations);
                } else {
                    showError(data.error || 'Failed to get recommendations');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function getAnalysis() {
            clearError();
            showLoading('analysisContainer');
            document.getElementById('analysisCard').style.display = 'block';
            
            const hoursAhead = document.getElementById('hoursAhead').value;
            const currentCapacity = document.getElementById('currentCapacity').value;
            const currentLoad = document.getElementById('currentLoad').value;
            const scalingThreshold = document.getElementById('scalingThreshold').value / 100;
            
            try {
                const response = await fetch('/api/capacity/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hours_ahead: parseInt(hoursAhead),
                        current_capacity: parseFloat(currentCapacity),
                        current_load: currentLoad ? parseFloat(currentLoad) : null,
                        scaling_threshold: scalingThreshold
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayForecast(data.forecast.forecast);
                    displayAnalysis(data.analysis);
                    displayBasicMetrics(data.forecast.forecast, data.analysis.recommendations);
                } else {
                    showError(data.error || 'Failed to get analysis');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function displayForecast(forecast) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            const labels = forecast.map(f => {
                const date = new Date(f.timestamp);
                return date.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit' });
            });
            const values = forecast.map(f => f.predicted_load);
            
            if (forecastChart) {
                forecastChart.destroy();
            }
            
            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Predicted Load',
                        data: values,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: true,
                            text: 'Load Forecast (Transactions/Hour)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Transaction Count'
                            }
                        }
                    }
                }
            });
        }

        function displayBasicMetrics(forecast, recommendations = null) {
            const container = document.getElementById('metricsContainer');
            const maxLoad = Math.max(...forecast.map(f => f.predicted_load));
            const avgLoad = forecast.reduce((sum, f) => sum + f.predicted_load, 0) / forecast.length;
            const minLoad = Math.min(...forecast.map(f => f.predicted_load));
            
            let html = `
                <div class="metric">
                    <span class="metric-label">Max Predicted Load</span>
                    <span class="metric-value">${maxLoad.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Predicted Load</span>
                    <span class="metric-value">${avgLoad.toLocaleString()}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Min Predicted Load</span>
                    <span class="metric-value">${minLoad.toLocaleString()}</span>
                </div>
            `;
            
            if (recommendations) {
                const currentCapacity = parseFloat(document.getElementById('currentCapacity').value);
                const maxUtil = (maxLoad / currentCapacity * 100).toFixed(1);
                
                html += `
                    <div class="metric">
                        <span class="metric-label">Max Utilization</span>
                        <span class="metric-value">${maxUtil}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Recommended Capacity</span>
                        <span class="metric-value">${recommendations.recommended_capacity.toLocaleString()}</span>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            const actionClass = recommendations.action.replace('_', '-');
            
            const urgencyClass = `status-${recommendations.urgency}`;
            
            let html = `
                <div class="recommendation ${actionClass}">
                    <h3>
                        Action: ${recommendations.action.toUpperCase().replace('_', ' ')}
                        <span class="status-badge ${urgencyClass}">${recommendations.urgency.toUpperCase()} URGENCY</span>
                    </h3>
                    <p><strong>${recommendations.message}</strong></p>
                    <div style="margin-top: 15px;">
                        <div class="metric">
                            <span class="metric-label">Current Capacity</span>
                            <span class="metric-value">${recommendations.current_capacity.toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Recommended Capacity</span>
                            <span class="metric-value">${recommendations.recommended_capacity.toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Capacity Change</span>
                            <span class="metric-value">${recommendations.capacity_change > 0 ? '+' : ''}${recommendations.capacity_change.toLocaleString()} (${recommendations.capacity_change_percent > 0 ? '+' : ''}${recommendations.capacity_change_percent.toFixed(1)}%)</span>
                        </div>
                    </div>
                </div>
            `;
            
            if (recommendations.peak_hours && recommendations.peak_hours.length > 0) {
                html += '<h3 style="margin-top: 20px;">Peak Hours</h3><ul>';
                recommendations.peak_hours.forEach(peak => {
                    const date = new Date(peak.timestamp);
                    html += `<li>${date.toLocaleString()}: ${peak.predicted_load.toLocaleString()} transactions</li>`;
                });
                html += '</ul>';
            }
            
            container.innerHTML = html;
        }

        function displayAnalysis(analysis) {
            const container = document.getElementById('analysisContainer');
            
            let html = `
                <div class="recommendation maintain">
                    <h3>Risk Assessment</h3>
                    <p><strong>Risk Level:</strong> <span class="status-badge status-${analysis.risk_assessment.risk_level}">${analysis.risk_assessment.risk_level.toUpperCase()}</span></p>
                    <p>Critical Hours: ${analysis.risk_assessment.critical_hours}</p>
                    <p>Over Capacity Hours: ${analysis.risk_assessment.over_capacity_hours}</p>
                    <p>Under Utilized Hours: ${analysis.risk_assessment.under_utilized_hours}</p>
                </div>
                
                <h3 style="margin-top: 20px;">Scaling Scenarios</h3>
            `;
            
            Object.entries(analysis.scaling_scenarios).forEach(([name, scenario]) => {
                html += `
                    <div class="metric" style="margin: 10px 0;">
                        <div>
                            <strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong><br>
                            <small>${scenario.description}</small>
                        </div>
                        <div>
                            <span class="metric-value">${scenario.capacity.toLocaleString()}</span><br>
                            <small>Cost Impact: ${scenario.cost_impact}</small>
                        </div>
                    </div>
                `;
            });
            
            html += '<h3 style="margin-top: 20px;">Hourly Patterns</h3>';
            html += `<p>Peak Hour: ${analysis.hourly_patterns.peak_hour}:00 | Low Hour: ${analysis.hourly_patterns.low_hour}:00</p>`;
            
            container.innerHTML = html;
        }

        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = '<div class="loading">Loading</div>';
            }
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Check health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                if (!data.model_loaded) {
                    showError('‚ö†Ô∏è Model not loaded. Please ensure model files exist in the models/ directory.');
                }
            } catch (error) {
                showError('‚ö†Ô∏è Could not connect to API. Make sure the server is running.');
            }
        });
    </script>
</body>
</html>
